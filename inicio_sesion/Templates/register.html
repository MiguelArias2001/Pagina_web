<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <title>Registro</title>
</head>
<body>
<div class="container" id="container">
	<div class="form-container sign-in-container">
		{% csrf_token %}
		<form method="post" action="{% url 'user_creation' %}">
			<h1>Registro</h1>
			<input type="number" name="Codigo" placeholder="Codigo Estudiantil" />
            <input type="text" name="Nombre" pattern="^[a-zA-Z]+$" title="Solo se permiten letras" placeholder="Nombre">
			<input type="email" name="Correo" placeholder="Correo">
            <input type="password" name="Contrasena" placeholder="Contraseña" />
			<button>Registrarse</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-right">
                <h1>¡Bienvenido al chat UD!</h1>
				<p>Estamos aquí para ayudarte con cualquier pregunta sobre políticas académicas y asesoramiento estudiantil.</p>
			</div>
		</div>
	</div>
</div>
</body>
</html>
