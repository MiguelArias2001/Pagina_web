<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	{% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <title>login</title>
</head>

<body>
<div class="container" id="container">
	<div class="form-container sign-in-container">
		{% csrf_token %}
		<form method="post" action="{% url 'user_session' %}">
			<h1>Iniciar Sesion</h1>
			<input type="email" placeholder="Email" name="email"/>
			<input type="password" placeholder="Contraseña" name="password"/>
			<a href="{% url 'change_pass' %}">Olvidaste la contraseña?</a>
			<button>Iniciar Sesion</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-right">
				<h1>Bienvenido!</h1>
				<p>Si no te has registrado, puedes hacerlo aqui</p>
				<button onclick="window.location.href='/register'">Registro</button>
			</div>
		</div>
	</div>
	{% if res %}
	<div id="popup" class="popup">
		<div class="popup-content">
		  <span class="close" onclick="cerrarVentana()">&times;</span>
		  <h2>ERROR</h2>
		  <p>{{Mensaje}}</p>
		</div>
	</div>
	{% endif %}
</div>
</body>
<script src="{% static 'js/ventana_emergente.js'%}"></script>
</html>
