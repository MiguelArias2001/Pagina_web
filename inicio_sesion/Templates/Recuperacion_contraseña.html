<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	{% load static %}
	<link rel="stylesheet" href="{% static 'css/style.css'%}">
	<title>Recuperacion de contraseña</title>
</head>

<body>
	<div class="container" id="container">
		<div class="form-container sign-in-container">
			{% csrf_token %}
			<form method="post" action="{% url 'rq_pass' %}">
				<h1>Recuperacion de Contraseña</h1>
				<p>Digite su correo y le enviaremos un codigo de confirmacion al correo registrado</p>
				<input type="email" name="email" placeholder="Correo">
				<button>Recuperar Contraseña</button>
			</form>
		</div>
		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-right">
					{% csrf_token %}
					<form method="post" action="{% url 'validate' %}">
						<h1>¡Ingresa aquí tu clave!</h1>
						<input type="number" name="Codigo_v" placeholder="Codigo de Confirmacion">
						<button>validar</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	{% if res %}
	<div id="popup" class="popup">
		<div class="popup-content">
			<span class="close" onclick="cerrarVentana()">&times;</span>
			<h2>ERROR</h2>
			<p>{{Mensaje}}</p>
		</div>
	</div>
	{% endif %}
</body>
<script src="{% static 'js/ventana_emergente.js'%}"></script>

</html>
